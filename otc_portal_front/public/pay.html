    <script>
        class QRCodeManager {
            constructor(containerId) {
                this.types = {
                    ADDRESS: 'address',
                    ORDER: 'order',
                    PAYMENT: 'payment',
                    USER: 'user'
                };
                this.containerId = containerId;
            }

            // 生成地址二维码
            generateAddressQR(address, options = {}) {
                const qrData = {
                    type: this.types.ADDRESS,
                    address: address,
                    version: '1.0',
                    timestamp: Date.now()
                };

                return this._generateQRCode(JSON.stringify(qrData), options);
            }

            // 生成订单二维码
            generateOrderQR(orderId, money, options = {}) {
                const qrData = {
                    type: this.types.ORDER,
                    orderId: orderId,
                    money: parseFloat(money),
                    currency: options.currency || 'CNY',
                    version: '1.0',
                    timestamp: Date.now()
                };

                return this._generateQRCode(JSON.stringify(qrData), options);
            }

            // 生成支付二维码
            generatePaymentQR(paymentData, options = {}) {
                const qrData = {
                    type: this.types.PAYMENT,
                    ...paymentData,
                    version: '1.0',
                    timestamp: Date.now()
                };

                return this._generateQRCode(JSON.stringify(qrData), options);
            }

            // 内部生成二维码方法
            _generateQRCode(data, options = {}) {
                const container = document.getElementById(this.containerId);
                if (!container) {
                    console.error('容器不存在:', containerId);
                    return null;
                }

                container.innerHTML = '';

                const config = {
                    width: options.width || 200,
                    height: options.height || 200,
                    colorDark: options.colorDark || '#000000',
                    colorLight: options.colorLight || '#ffffff',
                    correctLevel: QRCode.CorrectLevel.H
                };

                try {
                    return new QRCode(container, {
                        text: data,
                        ...config
                    });
                } catch (error) {
                    console.error('生成二维码失败:', error);
                    return null;
                }
            }

            // 解析二维码数据
            parseQRData(qrString) {
                try {
                    const data = JSON.parse(qrString);

                    if (!this.isValidQRData(data)) {
                        throw new Error('无效的二维码数据格式');
                    }

                    return {
                        success: true,
                        data: data,
                        type: data.type,
                        timestamp: data.timestamp ? new Date(data.timestamp) : null
                    };
                } catch (error) {
                    return {
                        success: false,
                        error: error.message,
                        rawData: qrString
                    };
                }
            }

            // 验证二维码数据格式
            isValidQRData(data) {
                if (!data || typeof data !== 'object') return false;
                if (!data.type || !this.types[data.type.toUpperCase()]) return false;

                // 根据类型验证必要字段
                switch (data.type) {
                    case this.types.ADDRESS:
                        return !!data.address;
                    case this.types.ORDER:
                        return !!(data.orderId && data.money);
                    case this.types.PAYMENT:
                        return !!(data.amount && data.recipient);
                    default:
                        return false;
                }
            }

            // 获取二维码信息摘要
            getQRSummary(qrData) {
                if (!qrData.success) {
                    return '无效的二维码数据';
                }

                const data = qrData.data;
                switch (data.type) {
                    case this.types.ADDRESS:
                        return `地址二维码 - ${data.address.substring(0, 10)}...`;
                    case this.types.ORDER:
                        return `订单二维码 - ${data.orderId} (¥${data.money})`;
                    case this.types.PAYMENT:
                        return `支付二维码 - ￥${data.amount}`;
                    default:
                        return `未知类型二维码 - ${data.type}`;
                }
            }
        }
        // 倒计时功能
        document.addEventListener('DOMContentLoaded', function () {
            // 初始化二维码管理器,二维码id容器必传
            const qrManager = new QRCodeManager('qrcode');
            // 获取当前URL参数
            const urlParams = new URLSearchParams(window.location.search);
            const id = urlParams.get('id') || '2020813752557277185'

            let money = 0;

            let timeLeft = 29 * 60 + 54; // 29分54秒

            fetch('https://www.d-xilzd.com/otc/api/payOrder/orderInfo', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    "id": id,
                })
            })
                .then(response => response.json())
                .then(res => {
                    console.log('payOrder/orderInfo res==>', res);
                    document.getElementById('amount').textContent = res.data?.money
                    money = res.data?.money
                    if (res.data?.validityPeriod) {
                        timeLeft = timeToSeconds(res.data?.validityPeriod)
                    }
                    if (!res.data?.validityPeriod) {
                        timeLeft = 0;
                        alert('未获取到订单有效期，请检查订单信息');
                    }
                    if (res.data?.status != '1') {
                        // 1.待支付，2已支付，3已取消
                        alert('该笔订单不是未支付状态，请检查订单状态');
                    }

                    const url = `http://192.168.0.103:3000/h5?id=${id}&money=${money}&pathTo=payOrderId`

                    // 订单二维码格式
                    // generateOrder(res.data?.id, res.data?.money);
                    // 地址二维码格式
                    // generateAddress(`https://www.d-xilzd.com/h5/login?id=${id}&money=${money}`);
                    // 生成支付二维码
                    // generatePay(res.data?.id, res.data?.money);

                    const qrcode = new QRCode(document.getElementById("qrcode"), {
                        text: url,
                        width: 200,
                        height: 200
                    });
                    updateTimer();
                })
                .catch(error => console.error('Error:', error));

            // 生成地址二维码
            function generateAddress(address) {
                const result = qrManager.generateAddressQR(address, {
                    width: 200,
                    height: 200,
                    colorDark: '#2c3e50'
                });
                if (result) {
                    updateTimer(); // 开始倒计时
                }
            }
            // 生成订单二维码
            function generateOrder(orderId, money) {
                const result = qrManager.generateOrderQR(orderId, money, {
                    width: 200,
                    height: 200,
                    colorDark: '#e74c3c'
                });
                if (result) {
                    updateTimer(); // 开始倒计时
                }
                const html5QrcodeScanner = new Html5QrcodeScanner(
                    "qrcode",
                    {
                        fps: 10,
                        qrbox: { width: 250, height: 250 },
                        supportedScanTypes: [Html5QrcodeScanType.SCAN_TYPE_QR_CODE]
                    },
                    false
                );
            }

            // 生成支付二维码
            function generatePay(orderId, money) {
                const params = {
                    orderId: orderId,
                    amount: money,
                }
                const result = qrManager.generatePaymentQR(params, {
                    width: 200,
                    height: 200,
                    colorDark: '#e74c3c'
                });
                if (result) {
                    updateTimer(); // 开始倒计时
                }
            }




            function updateTimer() {
                const timerElement = document.getElementById('timer');
                const minutes = Math.floor(timeLeft / 60);
                const seconds = timeLeft % 60;

                timerElement.textContent =
                    `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;

                if (timeLeft > 0) {
                    timeLeft--;
                    setTimeout(updateTimer, 1000);
                } else {
                    timerElement.textContent = "00:00";
                    timerElement.style.color = "#d32f2f";
                    document.querySelector('.payment-timer').style.background = "#ffcdd2";
                }
            }


            function payWithApp() {
                if (device() === 'Android') {
                    const data = {
                        type: "order",
                        orderId: id,
                        money: money
                    }
                    const json = JSON.stringify(data);
                    const encoded = encodeURIComponent(json);
                    window.location.href = `otc://pay?data=${encoded}`;
                } else if (device() === 'IOS') {
                    const data = {
                        type: "order",
                        orderId: id,
                        money: money
                    }
                    const json = JSON.stringify(data);
                    const encoded = encodeURIComponent(json);
                    window.location.href = `otc://pay?data=${encoded}`;
                } else {
                    linkToH5()
                }
            }
            // 按钮交互
            const buttons = document.querySelectorAll('.btn');
            buttons.forEach(button => {
                button.addEventListener('click', function () {
                    // 简单点击反馈
                    this.style.transform = 'scale(0.98)';
                    setTimeout(() => {
                        this.style.transform = 'scale(1)';
                    }, 150);

                    const btnText = this.textContent.trim();
                    if (btnText.includes('888钱包支付')) {
                        payWithApp();
                    } else if (btnText.includes('下载888钱包')) {
                        window.location.href = 'https://www.d-xilzd.com/#/'
                    } else if (btnText.includes('网页版H5支付(无需下载app)')) {
                        linkToH5()
                    }
                });
            });
            function timeToSeconds(timeStr) {
                const [minutes, seconds] = timeStr.split(':').map(Number);
                return minutes * 60 + seconds;
            }
            function linkToH5() {
                window.location.href = 'https://www.d-xilzd.com/h5/login'
            }
            function device() {
                const isIOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);
                const isAndroid = /Android/i.test(navigator.userAgent);
                // 使用示例
                if (isIOS) {
                    return 'IOS'
                } else if (isAndroid) {
                    return 'Android'
                } else {
                    return 'PC'
                }
            }
        });
    </script>
